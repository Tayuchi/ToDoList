{% extends 'todo/base.html' %}

{% block header %}
    <h1>Todo List</h1>
    <p>今日のタスクを作成しよう！</p>
    <a class="btn btn-primary" href="{% url 'create' %}">新規作成</a>
{% endblock header %}

{% block content %}
<div class="shadow-sm p-3 mb-5 bg-white rounded">
    <table class="table">
        <thead>
            <tr>
            <th scope="col">タイトル</th>
            <th scope="col">締切日</th>
            <th scope="col">アクション</th>
            </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.deadline }}</td>
            <td>
                <a href="{% url 'detail' task.pk %}" class="btn btn-secondary btn-sm">詳細</a>
                <a href="{% url 'update' task.pk %}" class="btn btn-secondary btn-sm">編集</a>
                <a href="{% url 'delete' task.pk %}" class="btn btn-danger btn-sm">削除</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
